<section class="services">
  <div class="container">
    <div class="services__header">
      <h2 class="services__title">¿Qué necesitas hacer hoy?</h2>
      <p class="services__subtitle">Elige una opción y realiza tus operaciones de forma rápida y segura</p>
    </div>

    <div class="services__grid">
      @for (service of services; track service.title) {
        <a [href]="service.link" class="services__card">
          <div class="services__card-icon">
            <span class="material-icons">{{ service.icon }}</span>
          </div>
          <h3 class="services__card-title">{{ service.title }}</h3>
          <p class="services__card-description">{{ service.description }}</p>
          <span class="services__card-arrow">
            <span class="material-icons">arrow_forward</span>
          </span>
        </a>
      }
    </div>
  </div>
</section>
