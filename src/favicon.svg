<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Compass/Star Symbol - Icon only -->
  <g transform="translate(50, 50)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#9E9790" stroke-width="3"/>
    
    <!-- Four-pointed star -->
    <polygon points="0,-42 10,-10 42,0 10,10 0,42 -10,10 -42,0 -10,-10" fill="#5D182E"/>
    
    <!-- Inner diamond -->
    <polygon points="0,-15 15,0 0,15 -15,0" fill="#9E9790"/>
    
    <!-- Center diamond -->
    <polygon points="0,-8 8,0 0,8 -8,0" fill="white"/>
    
    <!-- Small triangular accents -->
    <polygon points="22,-22 30,-12 22,-12" fill="#9E9790"/>
    <polygon points="-22,-22 -30,-12 -22,-12" fill="#9E9790"/>
    <polygon points="22,22 30,12 22,12" fill="#9E9790"/>
    <polygon points="-22,22 -30,12 -22,12" fill="#9E9790"/>
  </g>
</svg>
